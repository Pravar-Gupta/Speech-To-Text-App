<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speech To Text App</title>
</head>
<body>
    
    <div class="container">
        <p class="heading">Speach to Text</p>
        <div class="options">
            <div class="language">
                <p>Language</p>
                <select name="input-language" id="Language"></select>
            </div>
        </div>
        <div class="line"></div>
        <button class="btn record">
            <ion-icon name="mic-outline"></ion-icon>
            <img src="Bars.gif" alt="">
            <div>
                <p>Start Listening</p>
            </div>
        </button>
        <p class="heading">Result :</p>
        <div class="result" spellcheck="false" placeholder="Text will be shown here">
            <p class="interim"></p>
        </div>
        <div class="buttons">
            <button class="btn clear">
                <ion-icon name="trash-outline"></ion-icon>
                <p>Clear</p>
            </button>
            <button class="btn download" disabled>
                <ion-icon name="cloud-download-outline"></ion-icon>
                <p>Download</p>
            </button>
        </div>
    </div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="script.js"></script>
<script src="Languages.js"></script>
</body>
</html>
